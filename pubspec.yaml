name: kakikomi_keijiban
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.0.1
  firebase_auth: ^1.0.1
  cloud_firestore: ^2.0.0
  cloud_functions: ^1.0.5
  firebase_messaging: ^9.1.1
  provider: ^5.0.0
  google_sign_in: ^5.0.1
  keyboard_actions: ^3.4.0
  flutter_native_splash: ^1.1.7+1
  shared_preferences: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.3

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/

  fonts:
    - family: GenShinGothic
      fonts:
        - asset: lib/assets/fonts/GenShinGothic/GenShinGothic-Regular.ttf

flutter_native_splash:
  image: "lib/assets/images/anpanman_charactors_1.png"
  color: "f3d4d8"


