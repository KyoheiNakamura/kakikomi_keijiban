name: kakikomi_keijiban
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.0.1
  firebase_auth: ^3.0.1
  cloud_firestore: ^2.0.0
  cloud_functions: ^3.0.0
  firebase_messaging: ^10.0.4
  provider: ^5.0.0
  google_sign_in: ^5.0.1
  keyboard_actions: ^3.4.0
  flutter_native_splash: ^1.1.7+1
  shared_preferences: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic_mono: any

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/

  fonts:
    - family: GenShinGothic
      fonts:
        - asset: lib/assets/fonts/GenShinGothic/GenShinGothic-Regular.ttf

